resources:
  repositories:
    - repository: build
      type: github
      name: Landorphan/Build
      endpoint: landorphan

variables:
  buildConfiguration: 'Release'

trigger:
- master

stages: 
- stage: PrepareStage

  jobs: 
  - job: PrepareJob
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - checkout: self
      path: s/source
    - checkout: build
      path: s/build
    - template: build/prepare.yml
