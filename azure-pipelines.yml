resources:
  repositories:
    - repository: build
      type: github
      name: Landorphan/Build
      endpoint: landorphan

variables:
  buildConfiguration: 'Release'

trigger:
- master

stages: 
- stage: PrepareStage

  jobs: 
  - job: PrepareJob
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - checkout: self
      path: s/source
    - checkout: build
      path: s/build
    - powershell: | 
        echo "$Env:SEARCHFOR".Split(',')
        echo "Listing Files"
        pwd
        ls
        # $Env:SEARCHFOR.Split(',') | % { Get-ChildItem -r "$_" | % { $_.FullName } }
        echo "END Listing Files"

      displayName: List Directory Contents
